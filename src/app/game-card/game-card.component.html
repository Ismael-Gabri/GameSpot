<div class="card" style="width: 13rem;">
    <img src="{{jogo.screenshotPath}}" class="card-img-top" alt="Red_Dead_2">
    <div class="card-body">
      <h5 class="game-name card-title">{{ jogo.name }}</h5>
    </div>
    <ul class="game-info list-group list-group-flush">
      <li class="list-group-item">Preço inicial: {{ jogo.initialPrice }}$</li>
      <li class="list-group-item">Preço atual: {{ jogo.finalPrice }}$</li>
    </ul>
</div>
